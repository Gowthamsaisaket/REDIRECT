<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google</title>
    <script>
        window.onload = function() {
            // Redirect to Google.com when the page is loaded
            window.location.href = "https://www.google.com";
        };
    </script>
</head>
<body>
    <h1>You are being redirected...</h1>
    <p>If the redirection does not work, <a href="https://www.google.com">click here</a>.</p>
</body>
</html>
