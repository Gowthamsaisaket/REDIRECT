<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google</title>
    <script>
        setTimeout(function() {
            // Redirect the user to Google
            window.location.href = "https://www.google.com";
        };1000);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If the redirection doesn't work, <a href="https://www.google.com">click here to go to Google</a>.</p>
</body>
</html>
